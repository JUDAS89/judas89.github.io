<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <section class="experiencia row py-5">

    <h4 style="padding-left: 30px; padding-bottom:30px;color:pink">Portafolio de Proyectos</h4>

    <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
      <div class="card" style="margin: 20px;">
        <div class="card-body">
          <h5 class="card-title" style="color: blue;">Proyecto 1: Mi Primer CV</h5>
        </div>
          <hr>
            <img src="./assets/imgs/miprimercv.jpeg" alt="imagen del primer cv de Lorena" height="400px">
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
      <div class="card" style="margin: 20px;">
        <div class="card-body">
          <h5 class="card-title" style="color: blue;">Proyecto 2: Presentaci√≥n de Productos</h5>
        </div>
          <hr>
          <img src="./assets/imgs/productos.jpeg" alt="imagen de presentacion de tipos de cirugia bariatrica, proyecto productos" height="400px">
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
      <div class="card" style="margin: 20px;">
        <div class="card-body">
          <h5 class="card-title" style="color: blue;">Proyecto 3: Iguana Page</h5>
        </div>
          <hr>
          <img src="./assets/imgs/iguanapage.jpeg" alt="imagen de presentacion de page con iguanas" height="400px">
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
      <div class="card" style="margin: 20px;">
        <div class="card-body">
          <h5 class="card-title" style="color: blue;">Proyecto 4: Cuppon</h5>
        </div>
          <hr>
          <img src="./assets/imgs/cuppon.jpeg" alt="imagen del 4to desafio, cupones (uso de flex)" height="400px">
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-lg-12 d-flex justify-content-center">
      <div class="card" style="margin: 20px;">
        <div class="card-body">
          <h5 class="card-title" style="color: blue;">proyecto 5: Git y Github</h5>
        </div>
          <hr>
          <img src="./assets/imgs/gitygithub.jpeg" alt="imagen del 5to desafio. prueba de carga en git y aplicacion de commit" height="400px">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
